<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        var promise2 = new Promise(function(resolved,rejected) {
            setTimeout(function() {
                resolved('success');
            },2000);
        });
        promise2.then(data => {
            console.log('第一个then');
            console.log(data);
            return '2';
        })
        .then(data => {
            console.log('第二个then');
            console.log(data);
            return new Promise((resolved,rejected) => {
                rejected('把状态置为rejected error');
            })
        },err => {
            console.log('我错了' + err);
        })
        .then(data => {
            console.log('第三个then');
            console.log(data);
        },err=>{
            console.log('出错' + err);
        })
        .then(function(data) {
            console.log('这里是fulfilled态')
        })
    </script>
</body>
</html>
