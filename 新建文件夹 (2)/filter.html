<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg | upperCase(true)}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'holle world'
            },
            filters : {
                    upperCase:function(val,isFirstWorld) {
                        val = val.toString();
                        if(isFirstWorld) {
                            return val.charAt(0).toUpperCase() + val.slice(1);
                        }else{
                            return val.toUpperCase();
                        }

                    }
                }
        })
    </script>
</body>
</html>
