<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <div id="app2">
        <my-component></my-component>
    </div>

    <script>
    var component = {
            template:`
                    <div>
                        <h1>联系方式</h1>
                        <p>练习我{{msg}}</p>
                    </div>`,
                    data:function () {
                        return {
                            msg:"ewwewe"
                        }
                    }
        }
        Vue.component("my-component",component)
        new Vue({
            el:'#app',
            components:{
                'my-component' : component
            }
        })
        new Vue({
            el:'#app2'
        })
    </script>
</body>
</html>
