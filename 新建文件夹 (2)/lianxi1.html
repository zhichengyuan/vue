<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">"
        <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>
    </div>
    <div id="demo">{{ fullName }}
        <button v-on:click="add()">click </button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message: 'ni hao a'
            },
            computed: {
                reversedMessage:function() {
                    return this.message.split('').reverse().join('');
                }
            }
        })
        var vm = new Vue({
          el: '#demo',
          data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
          },
          watch: {
            firstName: function (val) {
                console.log("你好");
              this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                console.log("啊");
              this.fullName = this.firstName + ' ' + val
            }
          },
          methods:{
            add : function () {
                this.fullName += '1';
            }
          }
        })
    </script>
</body>
</html>
