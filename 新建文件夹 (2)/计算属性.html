<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计算属性</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            {{fullName}}
        </div>
        <button v-on:click="num++"> 点我</button>
        <button v-on:click="changeFullName()">点我啊</button>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                num:0,
                listname:"yuan",
                fristname:"zhicheng"
            },
            methods:{
                getFullName:function () {
                    console.log("我执行了");
                    return this.listname + " " + this.fristname;
                },
                changeName:function () {
                    //this.listname = "ma";
                    this.fristname = "hongyan";
                },
                changeFullName:function() {
                    this.fullName = "ma xiaopang";
                }
            },
            computed:{
                fullName : {
                    get:function() {
                        console.log("我执行了gET  ");
                        return this.listname + this.fristname;
                    },
                    set:function(n) {
                        console.log(n);
                        var arr = n.split(" ");
                        this.listname = arr[0];
                        this.fristname = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
